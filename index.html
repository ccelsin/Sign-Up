<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , shrink-to-fit=no">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="picture">
            
            <img src="unsplash.jpg" class="image">
            <div class="image logo-bar">
                <img src="odin-lined.png" class="logo">
                <p class="word">ODIN</p>
            </div>
        </div>
        <div class="sign-page">
            <div class="sentence">
                <div class="content-one"> This is not a real online service ! You know you need something <br> like this in your life to help you realize your deepest dreams. <br>Sign up now to get started.</div>
                <p class="content-two">You know you want to.</p>
            </div>
            <form>
                <p class="content-three">Let's do this!<br></p>
                <div class="form">
                    <div class="case">
                        <label for="first_name" class="label-style">First Name</label>
                        <input type="text" id="first_name" class="div_id" placeholder="James">
                    </div>
                    <div class="case">
                        <label for="last_name" class="label-style">Last Name</label>
                        <input type="text" id="first_name" class="div_id" placeholder="St Patrick">
                    </div>
                    <div class="case">
                        <label for="email" class="label-style">Email</label>
                        <input type="email" id="email" class="div_id" placeholder="ghost@power.com">
                    </div>
                    <div class="case">
                        <label for="phone_number" class="label-style">Phone Number</label>
                        <input type="text" id="phone_numner" class="div_id" placeholder="0501235874">
                    </div>
                    <div class="case">
                        <label for="password" class="label-style">Password</label>
                        <input type="password" id="first_name" class="div_id" required>
                    </div>
                    <div class="case">
                        <label for="confirm_password" class="label-style">Confirm Password</label>
                        <input type="password" id="confirm_password" class="div_id" required>
                    </div>
                </div>
            </form>
            <div class="submit">
                <button type="submit" class="btn"> Create account </button>
                <p class="content-three">Already have an account ? <a href="index.html"> Log in </a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
